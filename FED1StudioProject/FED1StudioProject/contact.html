    <main>
        <h1 id="contactus">
            Contact Us
        </h1>

        <form action="#" method="get" onsubmit="validateForm(event)">
                <div class="row">
                    <div class="col-md-4 form-group col-md-offset-2">
                        <input type="text" id="tbName" class="form-control" placeholder="Name" name="Name" />
                        <span id="rfvName" class="invalid"></span>
                    </div>
                    <div class="col-md-4 form-group">
                        <input type="text" id="tbEmail" class="form-control" placeholder="Email" name="Email" />
                        <span id="rfvEmail" class="invalid"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 form-group">
                        <textarea id="tbMessage" class="form-control" placeholder="Message" name="Message"></textarea>
                        <span id="rfvMessage" class="invalid"></span>
                    </div>
                    <div class="col-md-8 col-md-offset-2 form-group">
                        <input type="submit" class="btn btn-success" value="submit message" />
                    </div>
                </div>
        </form>
